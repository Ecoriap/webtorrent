<!doctype html>
<html>
  <body>
    
    <!-- Include the latest version of WebTorrent -->
    <script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>

    <script>
      var client = new WebTorrent()

var torrentId = 'https://btweb.trontv.com/gui/share.html#link=magnet%3A%3Fxt%3Durn%3Abtih%3A384c79f5c886f5ef95435e1408b0b5b3489e7c2c%26dn%3DComment%2520les%2520talibans%2520reprennent%2520l%2527Afghanistan.mp4%26tr%3Dudp%253a%252f%252ftracker.openbittorrent.com%253a80%252fannounce%26tr%3Dudp%253a%252f%252ftracker.opentrackr.org%253a1337%252fannounce'

client.add(torrentId, function (torrent) {
  // Torrents can contain many files. Let's use the .mp4 file
  var file = torrent.files.find(function (file) {
    return file.name.endsWith('.mp4')
  })

  // Display the file by adding it to the DOM. Supports video, audio, image, etc. files
  file.appendTo('body')
})
    </script>
  </body>
</html>
